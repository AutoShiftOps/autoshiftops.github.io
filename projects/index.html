<script>
  const org = "autoshiftops";
  const container = document.getElementById("project-grid");

  fetch(`https://api.github.com/orgs/${org}/repos?per_page=100`)
    .then(res => res.json())
    .then(repos => {
      repos.forEach(repo => {
        const card = document.createElement("article");
        card.classList.add("post-card");
        card.innerHTML = `
          <a href="https://autoshiftops.com/${repo.name}" target="_blank">
            <h2>${repo.name}</h2>
            <p>${repo.description || "No description provided."}</p>
          </a>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => {
      container.innerHTML = "<p>Failed to load repositories.</p>";
      console.error(err);
    });
</script>

  <!-- === Animated Lightbox Script === -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const lightbox = document.createElement("div");
      lightbox.classList.add("lightbox");
      const img = document.createElement("img");
      lightbox.appendChild(img);
      document.body.appendChild(lightbox);

      document.querySelectorAll(".post-content img").forEach(image => {
        image.addEventListener("click", () => {
          img.src = image.src;
          lightbox.classList.add("visible");
        });
      });

      lightbox.addEventListener("click", () => {
        lightbox.classList.remove("visible");
      });
    });
  </script>
